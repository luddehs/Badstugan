{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Our Suanas</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>

        <!-- Include the Product Section -->
        {% include "products/product_section.html" %}

        <div class="container mb-4">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="btn-group" role="group" aria-label="Product filters">
                        <a href="{% url 'products' %}" class="btn {% if not current_category %}btn-primary{% else %}btn-outline-primary{% endif %}">
                            All Saunas
                        </a>
                        <a href="{% url 'products' %}?category=private-sauna" class="btn {% if current_category == 'private-sauna' %}btn-primary{% else %}btn-outline-primary{% endif %}">
                            Private Saunas
                        </a>
                        <a href="{% url 'products' %}?category=single-ticket" class="btn {% if current_category == 'single-ticket' %}btn-primary{% else %}btn-outline-primary{% endif %}">
                            Single Tickets
                        </a>
                    </div>
                </div>
            </div>
        </div>


    </div>
{% endblock %}
